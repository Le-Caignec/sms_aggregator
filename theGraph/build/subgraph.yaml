    name: SMS_Aggregator
    network: mainnet
    source:
      address: "0x14475702fE7086AB04964fDe3359FD305e1329f0"
      abi: SMS_Aggregator
      startBlock: 20950639
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ScretAdded
        - newPerson
      abis:
        - name: SMS_Aggregator
          file: SMS_Aggregator/abis/SMS_Aggregator.json
      eventHandlers:
        - event: ScretAdded(indexed address,string,uint256,string)
          handler: handleScretAdded
        - event: newPerson(indexed address)
          handler: handlenewPerson
      file: SMS_Aggregator/SMS_Aggregator.wasm
